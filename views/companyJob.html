  <div class="flex-container">
    <div>
        <form class="cardF" action="">
          <h3>Post Job</h3>
            <label for="">Name of Company</label>
            <br>
            <input type="text">
            <br>
            <label for="location">Company Location:</label>
            <br>
            <select name="location" id="location">
              <option value="---">---</option>
              <option value="accra">Accra,Ghana</option>
              <option value="kumasi">Kumasi,Ghana</option>
              <option value="ohio">Ohio, USA</option>
              <option value="paris">Paris, France</option>
            </select>
            <br>
            <label for="">Role Available</label>
            <br>
            <input type="text">
            <br>
            <label for="jobType">Job Type:</label>
            <br>
            <select name="jobType" id="jobType">
              <option value="---">---</option>
              <option value="fullTime">Full Time</option>
              <option value="partTime">Part-Time</option>
              <option value="contract">Contract</option>
            </select>
            <br>
            <label for="experience">Experience Level:</label>
            <br>
            <select name="experience" id="experience">
              <option value="---">---</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="expert">Expert</option>
            </select>
            <br>
            <label for="residency">Residency requirement:</label>
            <br>
            <select name="residency" id="residency">
              <option value="---">---</option>
              <option value="inPerson">In Person</option>
              <option value="remote">Remote</option>
              <option value="hybrid">Hybrid</option>
            </select>
            <br>
            <label for="salary">Salary Estimate:</label>
            <br>
            <input type="range" step="3" min="25,000" max="75,000">
            <br>            
        </form>
    </div>
    <div>
      <p class="info">Information collected will be displayed on job search cards and also contribute to the tag system. Please make detailed concise description.</p>
      <img src="images/sittingCompJob.svg" class="sitt" alt="">
    </div>
