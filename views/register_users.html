<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SDG Connect | Account Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="" alt="" width="50" height="44" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Questions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="p-5">
      <div class="container">
        <div class="row align-items-center justify-content-betweeen">
          <div class="col-md-6">
            <img src="img/undraw.svg" class="img-fluid" alt="" class="p-150" />
          </div>

          <div class="col-md-5 m-3">
            <form class="" method="post" action="/register-user">
              <div class="form-floating mb-3">
                <input
                  type="name"
                  class="form-control rounded-4"
                  id="floatingInput"
                  placeholder="First name first"
                />
                <label for="floatingInput">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control rounded-4"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-4"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                type="submit"
              >
                Create account
              </button>
              <small class="text-muted"
                >By clicking Sign up, you agree to the terms of use.</small
              >
              <hr class="my-4" />

              <button class="w-100 py-2 mb-2 btn btn-success" type="submit">
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#github"></use>
                </svg>
                <a href="" class="bi bi-google text-l mx-1 btn-success"></a>Sign
                up with Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-light bg-dark position-relative p-5">
      <div class="container">
        <p class="lead">copyright &copy; hackerton</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1 text-light"></i>
        </a>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="enroll" tabindex="-1" a aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="fw-bold mb-0" id="enroll">Sign up for free</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control rounded-4"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-4"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                type="submit"
              >
                Sign up
              </button>
              <small class="text-muted"
                >By clicking Sign up, you agree to the terms of use.</small
              >
              <hr class="my-4" />
              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4"
                type="submit"
              >
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#twitter"></use>
                </svg>
                Sign up with Twitter
              </button>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4"
                type="submit"
              >
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#facebook"></use>
                </svg>
                Sign up with Facebook
              </button>
              <button
                class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4"
                type="submit"
              >
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#github"></use>
                </svg>
                Sign up with GitHub
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
